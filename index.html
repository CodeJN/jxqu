<script>
    jQuery.fn.slideLeftHide = function( speed, callback ) {
        this.animate({
            width : "hide",
            paddingLeft : "hide",
            paddingRight : "hide",
            marginLeft : "hide",
            marginRight : "hide"
        }, speed, callback );
    };
    jQuery.fn.slideLeftShow = function( speed, callback ) {
        this.animate({
            width : "show",
            paddingLeft : "show",
            paddingRight : "show",
            marginLeft : "show",
            marginRight : "show"
        }, speed, callback );
    };
</script>
<script>
    $(function () {
        //分享二维码
        $('.share-list li').hover(function () {
            $(this).children('p').show();
        },function () {
            $(this).children('p').hide();
        });
        //导航栏
        $(window).scroll(function(event) {
            /* Act on the event */
            if($(this).scrollTop()>930){
                $(".sidebar").fadeIn(200);
            }else{
                $(".sidebar").fadeOut(200);
            }
        });
        //卷轴
        $('.scrolls').on('click','li',function () {
            //$(this).addClass('on').siblings().removeClass('on');
            $(this).children('img').slideLeftShow(500);
            $(this).siblings().children('img').slideLeftHide(500);
        });
        //十二门派介绍
        $('.bg4 .fr').on('click','li',function () {
            var index = $(this).index();
           $(this).addClass('on').siblings().removeClass('on');
            $('.bg4 .fl').children('li').eq(index).addClass('on').siblings().removeClass('on');
        });
    });
</script>
